<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
    </div>
    <div class="banner" style="display: none">
        <header class="header">
            <div class="container">
                <nav class="header__navbar">
                    <a href="#" class="close-btn">
                        <img src="/src/assets/img/close.svg" alt="close button icon" class="close-btn-icon">
                    </a>
                    <a href="#" data-translate="en" class="restore-btn">Restore</a>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="main_section">
                <div class="container">
                    <h1 data-translate="en" class="main__title">Unlimited Access to All Features</h1>
                    <ul class="features-list">
                        <li class="features-list__item">
                            <div class="img-wrap">
                                <img class="features-list__item-svg" src="/src/assets/img/unlimitedDocs.svg"
                                     alt="feature svg">
                            </div>
                            <p data-translate="en" class="features-list__item-title">Unlimited documents</p>
                        </li>
                        <li class="features-list__item">
                            <div class="img-wrap">
                                <img class="features-list__item-svg" src="/src/assets/img/export.svg" alt="feature svg">
                            </div>
                            <p data-translate="en" class="features-list__item-title">Export to clouds</p>
                        </li>
                        <li class="features-list__item">
                            <div class="img-wrap">
                                <img class="features-list__item-svg" src="/src/assets/img/noAds.svg" alt="feature svg">
                            </div>
                            <p data-translate="en" class="features-list__item-title">Text recognition (OCR)</p>
                        </li>
                    </ul>
                    <div class="plan">
                        <div class="plan__item card active" id="monthly">
                            <p data-translate="en" class="card__title">Monthly</p>
                            <p data-translate="en" class="card__price"><span>$9.99</span>per month</p>
                            <div class="card__description">
                                <p data-translate="en" class="card__description-text">3 days free!</p>
                            </div>
                            <p data-translate="en" class="card__monthly-price"><span>$9.99</span>month</p>
                        </div>
                        <div class="plan__item card" id="annually">
                            <div class="sales">-83%</div>
                            <p data-translate="en" class="card__title">Annually</p>
                            <p data-translate="en" class="card__price"><span>$19.99</span>per month</p>
                            <div class="card__description">
                                <p data-translate="en" class="card__description-text">Most popular</p>
                            </div>
                            <p data-translate="en" class="card__monthly-price"><span>$1.66</span>month</p>
                        </div>
                    </div>
                    <a target="_blank" href="https://apple.com/" data-translate="en"
                       class="continue-btn btn">Continue</a>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <section class="footer__section">
                    <p data-translate="en" class="notification">Auto-renewable. Cancel anytime</p>
                    <div class="footer-link-wrapper">
                        <a href="#" data-translate="en" class="terms-of-use-btn">Terms of Use</a>
                        <a href="#" data-translate="en" class="privacy-policy-btn">Privacy Policy</a>
                    </div>
                </section>
            </div>
        </footer>
    </div>
</body>
</html>
